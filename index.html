<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/icons.css">
    <link rel="shortcut icon" href="./assets/imgs/favicon.png" type="image/x-icon">
    <title>Braip a primeira e melhor</title>


    <!-- ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="primary">
        <ul>
            <li>
                <span class="material-symbols-outlined">
                    menu
                </span>
            </li>
            <li><img src="./assets/imgs/logo.png" alt="logo"></li>
            <li>
                <span class="material-symbols-outlined">
                    notifications
                </span>
            </li>
        </ul>
        <div class="informations">
            <p>Olá, Giovane Guedes Silvestre Filho!</p>
            <button><span class="material-symbols-outlined">
                    visibility
                </span>Esconder valores</button>
            <h2><span>R$</span>2.800,00</h2>
            <strong>SALDO TOTAL</strong>
            <p>Disponível para saque</p>
            <p><strong>R$ 2.200,10</strong></p>
            <div class="buttons">
                <button>MAIS DETALHES</button>
                <button>SOLICITAR SAQUE</button>
            </div>
        </div>
    </div>
    <div class="multiples">
        <div class="card">
            <div class="card-content">
                <span class="info" style="background-color: rgb(76, 207, 100);">Vendas Hoje</span>
                <h2><span>R$</span>2.800,00</h2>
            </div>
            <div class="card-title">
                <p>
                    <strong>Ontem: R$</strong>
                    <span>0,0</span>
                </p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="info" style="background-color: rgb(227, 151, 0);">Vendas no Mês</span>
                <h2><span>R$</span>2.800,00</h2>
            </div>
            <div class="card-title">
                <p>
                    <strong>Ontem: R$</strong>
                    <span>38,0</span>
                </p>
            </div>
        </div>
        <div class="card-icons">
            <div class="card-item">
                <span class="material-symbols-outlined">
                    currency_exchange
                </span>
                <p>Solicitar <br><strong>Saque</strong></p>
            </div>
            <div class="card-item">
                <span class="material-symbols-outlined">
                    group
                </span>
                <p>Meus <br><strong>Afiliados</strong></p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="info" style="background-color: rgb(19, 227, 0);">Vendas no Mês</span>
                <div>
                    <p>Agrupar por</p>
                    <select name="" id=""></select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
