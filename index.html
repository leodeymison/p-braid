<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/icons.css">
    <link rel="shortcut icon" href="./assets/imgs/favicon.png" type="image/x-icon">
    <title>Braip a primeira e melhor</title>


    <!-- ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="primary">
        <ul>
            <li>
                <span class="material-symbols-outlined">
                    menu
                </span>
            </li>
            <li><img src="./assets/imgs/logo.png" alt="logo"></li>
            <li>
                <span class="material-symbols-outlined">
                    notifications
                </span>
            </li>
        </ul>
        <div class="informations">
            <p id="name">Olá, </p>
            <button><span class="material-symbols-outlined">
                    visibility
                </span>Esconder valores</button>
            <h2 id="inp1"><span>R$</span></h2>
            <strong>SALDO TOTAL</strong>
            <p>Disponível para saque</p>
            <p><strong id="inp2">R$ </strong></p>
            <div class="buttons">
                <button>MAIS DETALHES</button>
                <button>SOLICITAR SAQUE</button>
            </div>
        </div>
    </div>
    <div class="multiples">
        <div class="card">
            <div class="card-content">
                <span class="info" style="background-color: rgb(76, 207, 100);">Vendas Hoje</span>
                <h2 id="inp3"><span>R$</span></h2>
            </div>
            <div class="card-title">
                <p>
                    <strong>Ontem: R$</strong>
                    <span id="inp4"></span>
                </p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="info" style="background-color: rgb(227, 151, 0);">Vendas no Mês</span>
                <h2 id="inp5"><span>R$</span></h2>
            </div>
            <div class="card-title">
                <p>
                    <strong>Mês passado: R$</strong>
                    <span id="inp6"></span>
                </p>
            </div>
        </div>
        <div class="card-icons">
            <div class="card-item">
                <span class="material-symbols-outlined">
                    currency_exchange
                </span>
                <p>Solicitar <br><strong>Saque</strong></p>
            </div>
            <div class="card-item">
                <span class="material-symbols-outlined">
                    group
                </span>
                <p>Meus <br><strong>Afiliados</strong></p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="info" style="background-color:  rgb(76, 207, 100);">Comissões</span>
                <div id="chart">
                    <div class="subtile">
                        <p>Agrupar por</p>
                        <button>
                            <strong>Data Pagamento</strong> <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </button>
                    </div>
                    <div class="days">
                        <span>7 dias</span>
                        <span>14 dias</span>
                        <span>30 dias</span>
                    </div>
                    <ul class="info">
                        <li>Últimos 7 dias</li>
                        <li>
                            <h2 id="inp7"><span>R$</span></h2>
                        </li>
                    </ul>
                    <div class="content-graph">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    document.getElementById("name").innerHTML += localStorage.getItem("braip-name") + "!" ?? "";
    document.getElementById("inp1").innerHTML += localStorage.getItem("braip-inp1") ?? "";
    document.getElementById("inp2").innerHTML += localStorage.getItem("braip-inp2") ?? "";
    document.getElementById("inp3").innerHTML += localStorage.getItem("braip-inp3") ?? "";
    document.getElementById("inp4").innerHTML += localStorage.getItem("braip-inp4") ?? "";
    document.getElementById("inp5").innerHTML += localStorage.getItem("braip-inp5") ?? "";
    document.getElementById("inp6").innerHTML += localStorage.getItem("braip-inp6") ?? "";
    document.getElementById("inp7").innerHTML += localStorage.getItem("braip-inp7") ?? "";
</script>
