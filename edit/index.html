<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Editar</title>
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <div class="d-flex justify-content-center py-3">
                <h2>Editar informações</h2>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Saldo total</label>
                <input id="inp1" name="inp1" type="text" class="form-control" placeholder="Digite aqui">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Disponível para saque</label>
                <input id="inp2" name="inp2" type="text" class="form-control" placeholder="Digite aqui">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Vendas hoje</label>
                <input id="inp3" name="inp3" type="text" class="form-control" placeholder="Digite aqui">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Vendas ontem</label>
                <input id="inp4" name="inp4" type="text" class="form-control" placeholder="Digite aqui">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Vendas no mês</label>
                <input id="inp5" name="inp5" type="text" class="form-control" placeholder="Digite aqui">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Vendas no mês passado</label>
                <input id="inp6" name="inp6" type="text" class="form-control" placeholder="Digite aqui">
            </div>

            <div class="d-flex justify-content-end py-3">
                <button type="submit" class="btn btn-primary">Salvar informações</button>
            </div>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

<script>
    document.getElementById("inp1").value = localStorage.getItem("braip-inp1") ?? "";
    document.getElementById("inp2").value = localStorage.getItem("braip-inp2") ?? "";
    document.getElementById("inp3").value = localStorage.getItem("braip-inp3") ?? "";
    document.getElementById("inp4").value = localStorage.getItem("braip-inp4") ?? "";
    document.getElementById("inp5").value = localStorage.getItem("braip-inp5") ?? "";
    document.getElementById("inp6").value = localStorage.getItem("braip-inp6") ?? "";
</script>
<script>
    $(document).on('submit', "#form", function (event) {
        event.preventDefault();
        localStorage.removeItem("braip-inp1")
        localStorage.removeItem("braip-inp2")
        localStorage.removeItem("braip-inp3")
        localStorage.removeItem("braip-inp4")
        localStorage.removeItem("braip-inp5")
        localStorage.removeItem("braip-inp6")
        const inp1 = $(this).find('input[name="inp1"]').val();
        localStorage.setItem("braip-inp1", inp1)
        const inp2 = $(this).find('input[name="inp2"]').val();
        localStorage.setItem("braip-inp2", inp2)
        const inp3 = $(this).find('input[name="inp3"]').val();
        localStorage.setItem("braip-inp3", inp3)
        const inp4 = $(this).find('input[name="inp4"]').val();
        localStorage.setItem("braip-inp4", inp4)
        const inp5 = $(this).find('input[name="inp5"]').val();
        localStorage.setItem("braip-inp5", inp5)
        const inp6 = $(this).find('input[name="inp6"]').val();
        localStorage.setItem("braip-inp6", inp6)
        alert("Atualizado com sucesso!")
    });
</script>

</html>
